<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Addition</title>
</head>
<body>

  <form onsubmit="submit1(); return false;">
    <h1>Arithmetic Service</h1>
    <label for="fno"></label>
    <input type="number" id="fno" name="fname">
    <label>+</label>
    <label for="sno"></label>
    <input type="number" id="sno" name="lname">
    <button type="submit">=</button>
    
    <label for="answer" id="answer"></label>
  </form>

  <script type="text/javascript">
    async function submit1() {
        const a = document.getElementById("fno").value;
        const b = document.getElementById("sno").value;
        let n = a.value;
        let m = b.value;
        const response = await fetch("https://arithmetic-service-adityapadgal.onrender.com//add/" + n + "/" + m);
        const sum = await response.json();

        document.getElementById("answer").innerHTML =  sum;
    }
  </script>

</body>
</html>
